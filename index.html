<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to SPARK-spark-online-store Registeration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styleform.css">
</head>

<body>
     <!--Start Header-->
     <div class="header">
        <div class="navbar">
            <div class="container">
                <h2>SP<span>ARK</span></h2>
                <ul>
                    <li><a href="Home.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="gallery.html" >Gallery</a></li>
                    <li><a href="models.html" >Best Models</a></li>
                    <li class="active"><a href="index.html" >Register | Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--End Header-->

<!--Start Form-->
    <form>
        <div class="wrapper">
            <div class="title">Create an Account</div>
            <div class="form">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input" placeholder="first name" required>
                </div>  
                <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input" placeholder="last name" required>
            </div> 
            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input" placeholder="enter your e-mail" required>
            </div> 
            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input" placeholder="enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>  
            <div class="inputfield">
                <label>Confirm Password</label>
                <input type="password" class="input" placeholder="repeat your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div> 
                <div class="inputfield">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                </div>
            </div> 
                
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input" placeholder="enter your number" required>
            </div> 

            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea" placeholder="enter your address" ></textarea>
            </div> 
            
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input" placeholder="postal code" required>
            </div> 
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div> 
            <div class="inputfield">
                <input type="submit" value="Register" class="btn">
            </div> <br>
            <p>or</p><br>
            <div class="inputfield">
                <input type="submit" value="I already have an account" class="btn">
            </div>
            </div>
        </div>	
    </form>
        <!--End Form-->

        <!--Start Footer-->
            <div class="footer">
                <p>SPARK Fashion, Copyright &copy; 2020</p>
             </div>
        <!--End Footer-->

<script>

// Password 
var password = document.getElementById("password")

//check confirm password 
confirm_password = document.getElementById("Passwords is similar ");

//function of confirmation
function validatePassword(){

if(password.value != confirm_password.value) {

confirm_password.setCustomValidity("Passwords Don't Match, please check your password again");
}

else
 {

confirm_password.setCustomValidity('');
}

}
//validate password 
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
